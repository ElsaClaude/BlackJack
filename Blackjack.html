<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="sidenav">
    <img id="myImg" src="529010_1.jpg" style="width:80%;max-width:300px" class=center>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script src="scriptfadeout.js"></script>
  </div>
  <div id="wrapper">
    <h1> Marathon Jack</h1>
    <div class="area">
      <!-- <img src="./Images/table.png"/> -->
      <h2 id="Dealer's"> Dealer's cards</h2>
      <div id="dealerarea"></div>
      <h2 id="Your"> Your score : 0</h2>
      <div id="yourarea"></div>
    </div>
    <div id="buttons">
      <button id="cardbutton" type="submit">Card</button>
      <button id="staybutton" type="submit">Stay</button>
      <button id="startagainbutton" type="submit">Start again</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
