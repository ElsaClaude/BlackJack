<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title> HACE </title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- script nÃ©cessaire au fadeout -->
</head>
<body id="body">
  <div>
    <img id="logoHACE" src="logoHACE.png">
